<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/login"><mat-icon>arrow_back</mat-icon></button>
  <span>Registro de usuário</span>
</mat-toolbar>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Cadastro de usuário </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="formRegister" (ngSubmit)="registerUser()" style="display: flex; flex-direction: column; padding: 16px;">
      <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="exemplo@provedor.com">
      </mat-form-field>
      <mat-form-field>
          <mat-label>Senha</mat-label>
          <input formControlName="password" matInput [type]="hide() ? 'password' : 'text'" />
          <button mat-icon-button matSuffix (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>

      <button color="primary" mat-flat-button>
          Cadastrar
      </button>
  </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Learn More</button>
  </mat-card-actions>
</mat-card>
