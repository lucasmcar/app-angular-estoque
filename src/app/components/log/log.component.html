<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/dashboard"><mat-icon>arrow_back</mat-icon></button>
  <span>Logs</span>
</mat-toolbar>



<div class="list-container">
  <mat-card>
    <mat-card-title>Log de Materiais Ussados</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="logs" matSort>
        <ng-container matColumnDef="materialName">
          <th mat-header-cell *matHeaderCellDef> Material </th>
          <td mat-cell *matCellDef="let log"> {{log.materialName}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let log"> {{log.type}} </td>
        </ng-container>

        <ng-container matColumnDef="usedBy">
          <th mat-header-cell *matHeaderCellDef> Usado Por </th>
          <td mat-cell *matCellDef="let log"> {{log.usedBy}} </td>
        </ng-container>

        <ng-container matColumnDef="quantityUsed">
          <th mat-header-cell *matHeaderCellDef> Quantidade Usada </th>
          <td mat-cell *matCellDef="let log"> {{log.quantityUsed}} </td>
        </ng-container>

        <ng-container matColumnDef="usedAt">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let log"> {{log.usedAt | date: 'dd/MM/yyyy HH:mm:ss' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

  </mat-card>
</div>
