<mat-toolbar color="primary">
  <span>AS Stock</span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-card>

  <form [formGroup]="formLogin" (ngSubmit)="login()" style="display: flex; flex-direction: column; padding: 16px;">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="exemplo@provedor.com">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Senha</mat-label>
        <input formControlName="password" matInput [type]="hide() ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div class="form-action">

      <button mat-button color="primary">
        Acessar
      </button>

      <a routerLink="/register/user">Cadastre-se para acessar</a>

    </div>


</form>


</mat-card>
